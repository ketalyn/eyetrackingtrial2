<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eyetrackingtrial</title>

    <link rel="stylesheet" type="text/css" href="WebGazer/www/css/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./main.css">
</head>

<body LANG="en-US" LINK="#0000ff" DIR="LTR">
    <canvas id="plotting_canvas" width="500" height="500" style="cursor:crosshair;"></canvas>
    <script src="WebGazer/www/webgazer.js"></script>
    <script src="node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <!-- <script src="WebGazer/www/js/main.js"></script> -->
    <script src="WebGazer/www/js/calibration.js"></script>
    <script src="WebGazer/www/js/precision_calculation.js"></script>
    <script src="WebGazer/www/js/precision_store_points.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./WebGazer/dist/webgazer.js" type="text/javascript"></script>
    <script src="./index.js" defer></script>
    <nav id="webgazerNavbar" class="navbar navbar-expand-lg navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <!-- Accuracy -->
                    <li id="Accuracy"><a>Not yet Calibrated</a></li>
                    <li><a onclick="Restart()" href="#">Recalibrate</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Calibration points -->
    <div class="calibrationDiv">
        <input type="button" class="Calibration" id="Pt1"></input>
        <input type="button" class="Calibration" id="Pt2"></input>
        <input type="button" class="Calibration" id="Pt3"></input>
        <input type="button" class="Calibration" id="Pt4"></input>
        <input type="button" class="Calibration" id="Pt5"></input>
        <input type="button" class="Calibration" id="Pt6"></input>
        <input type="button" class="Calibration" id="Pt7"></input>
        <input type="button" class="Calibration" id="Pt8"></input>
        <input type="button" class="Calibration" id="Pt9"></input>
    </div>

    <!-- Modal -->
    <div id="helpModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-footer">
                    <p id="introduction">this website is an examination of attention and how the diction of today conducts it</p>
                    <div class="steps">
                        <p id="step-1">1. Allow webcam access.</p>
                        <p id="step-2">2. Follow calibration instructions.</p>
                    </div>
                    <button type="button" id='start_calibration' class="btn btn-primary" data-bs-dismiss="modal"
                        onclick="Restart()">calibrate</button>
                </div>
            </div>
        </div>
    </div>

    <main>
        
        <div class="main-container">
            <div class="headline-container" id="headlineContainer">

            </div>

            <div class="title-container">
                <div class="circle-i"></div>
                <h1 class="title">points of concern</h1>
            </div>
        </div>
        <div class="cover"></div>

    </main>

    <script src="WebGazer/www/js/resize_canvas.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
